<!--Inicio Section-->
    <section class="seccion">
        <div class="container">
            <form action="">
                <div class="form-group">
                <fieldset>
                    <legend>Información de contacto</legend>
                    <br>
                    <label for="nombre">Nombre:</label>
                    <br>
                    <input class="form-control" type="text" placeholder="Nombre" id="nombre">
                    <br>
                    <label for="mail">Mail:</label>
                    <br>
                    <input class="form-control" type="text" placeholder="ejemplo@email.com" id="mail">
                    <br>
                    <label for="telefono">Teléfono:</label>
                    <br>
                    <select class="form-select" id="telefono">
                        <option value="">Celular con Whatsapp</option>
                        <option value="">Celular sin Whatsapp</option>
                        <option value="">Teléfono fijo</option>
                    </select>
                    <br>
                    <label for="numero">Nº de teléfono:</label>
                    <br>
                    <input class="form-control" type="number" placeholder="ej: 011 1234 5678" id="numero">
                    <br>
                    <label for="ofertas">¿Desea recibir novedades en su mail?</label>
                    <input class="form-checkbox" type="checkbox" id="ofertas">
                    <br>
                    <label for="comentario">Dejanos un comentario</label>
                    <br>
                    <textarea class="form-control" name="comentario" id="comentario" cols="30" rows="10" placeholder="Quería consultar por..."></textarea>
                    <br>
                    <input class="btn btn-outline-danger" type="reset" value="Limpiar Formulario">
                    <input class="btn btn-outline-danger" type="submit" value="Enviar Formulario">
                </fieldset>
                </div>
            </form>
            </div>
    </section>  
<!--Fin Section-->
